<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Japanese Flashcards</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Japanese StudyTime</h1>
    <p>Flashcards – Static Layout (like Anki)</p>
  </header>

  <main class="study-area">
    <div class="flashcard">
      <div class="front">
        <div class="jp">猫</div>
        <div class="kana">ねこ</div>
      </div>
      <div class="back">
        <div class="eng">cat</div>
        <div class="pol">kot</div>
        <div class="example">
          猫が大好きです<br>
          <span class="small">I love cats</span>
        </div>
      </div>
    </div>

    <div class="controls">
      <button disabled>← Prev</button>
      <button>Next →</button>
    </div>
  </main>

  <footer>
    <p>Made with ❤️ by Ziemniak | Japanese-StudyTime</p>
  </footer>
</body>
</html>
